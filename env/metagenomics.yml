# metagenomics.yml
# Creates a single environment that contains:
# - KneadData 0.12.0 for trimming and host depletion
# - Kraken2 + Bracken for taxonomy with re-estimation
# - MetaPhlAn 4 for marker-based taxonomy
# - HUMAnN 3 for functional profiling
# Plus core tools these rely on

name: metagenomics
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  - python=3.9
  
  # Preprocessing
  - kneaddata=0.12.3
  - bowtie2=2.5.1
  - trimmomatic=0.39
  - fastqc=0.12.1
  - pigz=2.8
  - parallel
  - seqkit=2.6.1
  
  # Taxonomy
  - kraken2=2.1.3
  - bracken=2.9
  - metaphlan=4.0.6
  
  # Functional profiling
  - humann=3.8
  - diamond=2.1.10